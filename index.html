<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют | Yellow Vhess Company</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
            --error: #e74c3c;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--dark);
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            margin: 15px auto;
            width: 90%;
            max-width: 350px;
            overflow: hidden;
        }

        .view-toggle button {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-toggle button.active {
            background: white;
            color: var(--primary);
        }

        .history-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(15deg);
        }

        main {
            padding: 30px;
        }

        .converter-view, .rates-view {
            display: none;
        }

        .view-active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
        }

        .currency-selectors {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .swap-btn {
            grid-column: span 2;
            background: var(--gray);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .swap-btn:hover {
            background: #7f8c8d;
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }

        .convert-btn:hover {
            background: #2980b9;
        }

        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: var(--dark);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .result small {
            font-size: 14px;
            color: var(--gray);
            margin-top: 5px;
        }

        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .rates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .rate-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .rate-card:hover {
            transform: translateY(-5px);
        }

        .rate-currency {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .rate-value {
            font-size: 18px;
            font-weight: 700;
        }

        .rate-date {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }

        .disabled-currency {
            text-decoration: line-through;
            color: var(--gray);
        }

        footer {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            color: white;
            font-size: 14px;
        }

        .telegram-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .telegram-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .support-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--secondary);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .support-btn:hover {
            transform: scale(1.05);
        }

        .support-panel {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 99;
            width: 300px;
            pointer-events: none;
        }

        .support-panel.active {
            transform: translateY(0);
            opacity: 1;
            pointer-events: all;
        }

        .support-panel p {
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .email-link {
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
            font-weight: 600;
            display: inline-block;
            position: relative;
        }

        .copied-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copied-tooltip.show {
            opacity: 1;
        }

        .history-panel {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }

        .history-panel.active {
            transform: translateX(0);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .close-history {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }

        .history-date {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 5px;
        }

        .history-currencies {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .history-amounts {
            display: flex;
            justify-content: space-between;
        }

        .no-history {
            text-align: center;
            padding: 30px;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            .currency-selectors {
                grid-template-columns: 1fr;
            }
            
            .swap-btn {
                grid-column: span 1;
            }
            
            .rates-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            footer {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .history-panel {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Конвертер валют</h1>
            <div class="view-toggle">
                <button id="converter-toggle" class="active">Конвертор</button>
                <button id="rates-toggle">Актуальный курс валют</button>
            </div>
            <button class="history-btn" id="history-btn">
                <i class="fas fa-history"></i>
            </button>
        </header>
        
        <main>
            <div class="converter-view view-active">
                <div class="input-group">
                    <label for="amount">Сумма</label>
                    <input type="number" id="amount" placeholder="Введите сумму" step="0.01" min="0">
                </div>
                
                <div class="currency-selectors">
                    <div>
                        <label for="from-currency">Из валюты</label>
                        <select id="from-currency"></select>
                    </div>
                    <div>
                        <label for="to-currency">В валюту</label>
                        <select id="to-currency"></select>
                    </div>
                    <button class="swap-btn" id="swap-btn">
                        <i class="fas fa-exchange-alt"></i> Поменять местами
                    </button>
                </div>
                
                <button class="convert-btn" id="convert-btn">Конвертировать</button>
                
                <div class="result" id="result">
                    Результат появится здесь
                </div>
                
                <div class="loader" id="loader"></div>
            </div>
            
            <div class="rates-view">
                <h2>Актуальные курсы валют</h2>
                <p>Курсы обновляются при каждом посещении</p>
                <div class="rates-grid" id="rates-grid">
                    <!-- Курсы валют будут загружены здесь -->
                </div>
                <div class="loader" id="rates-loader"></div>
            </div>
        </main>
    </div>
    
    <footer>
        <a href="https://t.me/yhcomapny" class="telegram-btn" target="_blank">
            <i class="fab fa-telegram"></i> Наш телеграм канал
        </a>
        <div>Создано Yellow Vhess Company</div>
    </footer>
    
    <div class="support-btn" id="support-btn">
        <i class="fas fa-headset"></i>
    </div>
    
    <div class="support-panel" id="support-panel">
        <p>Если возникли какие-то проблемы обратитесь к нам: 
            <span class="email-link" id="email-link">wertq6306@gmail.com
                <span class="copied-tooltip" id="copied-tooltip">Скопировано</span>
            </span>
        </p>
    </div>
    
    <div class="history-panel" id="history-panel">
        <div class="history-header">
            <h2>История конвертаций</h2>
            <button class="close-history" id="close-history">&times;</button>
        </div>
        <div id="history-list">
            <!-- История будет загружена здесь -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const amountInput = document.getElementById('amount');
            const fromCurrencySelect = document.getElementById('from-currency');
            const toCurrencySelect = document.getElementById('to-currency');
            const swapBtn = document.getElementById('swap-btn');
            const convertBtn = document.getElementById('convert-btn');
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            const ratesLoader = document.getElementById('rates-loader');
            const ratesGrid = document.getElementById('rates-grid');
            const converterView = document.querySelector('.converter-view');
            const ratesView = document.querySelector('.rates-view');
            const converterToggle = document.getElementById('converter-toggle');
            const ratesToggle = document.getElementById('rates-toggle');
            const supportBtn = document.getElementById('support-btn');
            const supportPanel = document.getElementById('support-panel');
            const emailLink = document.getElementById('email-link');
            const copiedTooltip = document.getElementById('copied-tooltip');
            const historyBtn = document.getElementById('history-btn');
            const historyPanel = document.getElementById('history-panel');
            const closeHistory = document.getElementById('close-history');
            const historyList = document.getElementById('history-list');
            
            // Коды и названия валют
            const currencies = {
                "RUB": "Российский рубль",
                "USD": "Доллар США",
                "EUR": "Евро",
                "JPY": "Японская иена",
                "GBP": "Фунт стерлингов",
                "CNY": "Китайский юань",
                "AUD": "Австралийский доллар",
                "CAD": "Канадский доллар",
                "CHF": "Швейцарский франк",
                "SEK": "Шведская крона",
                "INR": "Индийская рупия",
                "TRY": "Турецкая лира",
                "PLN": "Польский злотый",
                "THB": "Тайский бат",
                "AED": "Дирхам ОАЭ",
                "EGP": "Египетский фунт",
                "UAH": "Украинская гривна"
            };
            
            let exchangeRates = {};
            let baseCurrency = 'USD';
            
            // Инициализация приложения
            function init() {
                populateCurrencyDropdowns();
                loadUserPreferences();
                updateRates();
                
                // Загрузка истории конвертаций
                loadConversionHistory();
            }
            
            // Заполнение выпадающих списков валют
            function populateCurrencyDropdowns() {
                let options = '';
                
                for (const [code, name] of Object.entries(currencies)) {
                    options += `<option value="${code}">${code} (${name})</option>`;
                }
                
                fromCurrencySelect.innerHTML = options;
                toCurrencySelect.innerHTML = options;
            }
            
            // Загрузка предпочтений пользователя из localStorage
            function loadUserPreferences() {
                const savedFromCurrency = localStorage.getItem('fromCurrency');
                const savedToCurrency = localStorage.getItem('toCurrency');
                
                if (savedFromCurrency) {
                    fromCurrencySelect.value = savedFromCurrency;
                } else {
                    fromCurrencySelect.value = 'USD';
                }
                
                if (savedToCurrency) {
                    toCurrencySelect.value = savedToCurrency;
                } else {
                    toCurrencySelect.value = 'EUR';
                }
            }
            
            // Сохранение предпочтений пользователя в localStorage
            function saveUserPreferences() {
                localStorage.setItem('fromCurrency', fromCurrencySelect.value);
                localStorage.setItem('toCurrency', toCurrencySelect.value);
            }
            
            // Обновление курсов валют
            function updateRates() {
                showLoader(ratesLoader);
                ratesGrid.innerHTML = '';
                
                fetch(`https://api.exchangerate-api.com/v4/latest/${baseCurrency}`)
                    .then(response => response.json())
                    .then(data => {
                        exchangeRates = data.rates;
                        hideLoader(ratesLoader);
                        displayRates();
                    })
                    .catch(error => {
                        console.error('Ошибка при получении курсов валют:', error);
                        hideLoader(ratesLoader);
                        ratesGrid.innerHTML = '<p>Не удалось загрузить курсы валют. Пожалуйста, попробуйте позже.</p>';
                    });
            }
            
            // Отображение курсов валют
            function displayRates() {
                let ratesHTML = '';
                
                for (const [currencyCode, currencyName] of Object.entries(currencies)) {
                    if (exchangeRates[currencyCode] && currencyCode !== baseCurrency) {
                        const rate = exchangeRates[currencyCode].toFixed(4);
                        ratesHTML += `
                            <div class="rate-card">
                                <div class="rate-currency">${currencyCode}</div>
                                <div class="rate-value">${rate}</div>
                                <div class="rate-date">за 1 ${baseCurrency}</div>
                            </div>
                        `;
                    }
                }
                
                ratesGrid.innerHTML = ratesHTML;
            }
            
            // Конвертация валют
            function convertCurrency() {
                const amount = parseFloat(amountInput.value);
                
                if (isNaN(amount) || amount <= 0) {
                    resultDiv.innerHTML = 'Пожалуйста, введите корректную сумму';
                    return;
                }
                
                const fromCurrency = fromCurrencySelect.value;
                const toCurrency = toCurrencySelect.value;
                
                showLoader(loader);
                
                // Если у нас уже есть актуальные курсы, используем их
                if (Object.keys(exchangeRates).length > 0 && baseCurrency === fromCurrency) {
                    performConversion(amount, fromCurrency, toCurrency);
                    return;
                }
                
                // Иначе загружаем актуальные курсы
                baseCurrency = fromCurrency;
                fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`)
                    .then(response => response.json())
                    .then(data => {
                        exchangeRates = data.rates;
                        performConversion(amount, fromCurrency, toCurrency);
                    })
                    .catch(error => {
                        console.error('Ошибка при конвертации:', error);
                        hideLoader(loader);
                        resultDiv.innerHTML = 'Ошибка конвертации. Попробуйте позже.';
                    });
            }
            
            // Выполнение конвертации
            function performConversion(amount, fromCurrency, toCurrency) {
                const rate = exchangeRates[toCurrency];
                
                if (!rate) {
                    resultDiv.innerHTML = 'Не удалось получить курс для выбранной валюты';
                    hideLoader(loader);
                    return;
                }
                
                const result = (amount * rate).toFixed(2);
                
                // Форматирование чисел с разделителями тысяч
                const formattedAmount = new Intl.NumberFormat('ru-RU', {
                    maximumFractionDigits: 2
                }).format(amount);
                
                const formattedResult = new Intl.NumberFormat('ru-RU', {
                    maximumFractionDigits: 2
                }).format(result);
                
                // Получаем символы валют
                const fromSymbol = getCurrencySymbol(fromCurrency);
                const toSymbol = getCurrencySymbol(toCurrency);
                
                resultDiv.innerHTML = `
                    ${fromSymbol}${formattedAmount} = ${toSymbol}${formattedResult}
                    <small>1 ${fromCurrency} = ${rate.toFixed(4)} ${toCurrency}</small>
                `;
                
                hideLoader(loader);
                
                // Сохраняем предпочтения пользователя
                saveUserPreferences();
                
                // Сохраняем конвертацию в историю
                saveToHistory(amount, fromCurrency, toCurrency, result, rate);
            }
            
            // Получение символа валюты
            function getCurrencySymbol(currencyCode) {
                const symbols = {
                    'USD': '$',
                    'EUR': '€',
                    'GBP': '£',
                    'JPY': '¥',
                    'RUB': '₽',
                    'CNY': '¥',
                    'INR': '₹',
                    'TRY': '₺'
                };
                
                return symbols[currencyCode] || `${currencyCode} `;
            }
            
            // Сохранение конвертации в историю
            function saveToHistory(amount, fromCurrency, toCurrency, result, rate) {
                let history = JSON.parse(localStorage.getItem('conversionHistory')) || [];
                
                const conversion = {
                    date: new Date().toLocaleString('ru-RU'),
                    fromCurrency,
                    toCurrency,
                    amount,
                    result,
                    rate
                };
                
                history.unshift(conversion);
                
                // Ограничиваем историю последними 10 конвертациями
                if (history.length > 10) {
                    history = history.slice(0, 10);
                }
                
                localStorage.setItem('conversionHistory', JSON.stringify(history));
                
                // Обновляем отображение истории
                loadConversionHistory();
            }
            
            // Загрузка истории конвертаций
            function loadConversionHistory() {
                const history = JSON.parse(localStorage.getItem('conversionHistory')) || [];
                
                if (history.length === 0) {
                    historyList.innerHTML = '<div class="no-history">История конвертаций пуста</div>';
                    return;
                }
                
                let historyHTML = '';
                
                history.forEach(item => {
                    const fromSymbol = getCurrencySymbol(item.fromCurrency);
                    const toSymbol = getCurrencySymbol(item.toCurrency);
                    
                    // Форматирование чисел с разделителями тысяч
                    const formattedAmount = new Intl.NumberFormat('ru-RU', {
                        maximumFractionDigits: 2
                    }).format(item.amount);
                    
                    const formattedResult = new Intl.NumberFormat('ru-RU', {
                        maximumFractionDigits: 2
                    }).format(item.result);
                    
                    historyHTML += `
                        <div class="history-item">
                            <div class="history-date">${item.date}</div>
                            <div class="history-currencies">${item.fromCurrency} → ${item.toCurrency}</div>
                            <div class="history-amounts">
                                <span>${fromSymbol}${formattedAmount}</span>
                                <span>${toSymbol}${formattedResult}</span>
                            </div>
                        </div>
                    `;
                });
                
                historyList.innerHTML = historyHTML;
            }
            
            // Показать лоадер
            function showLoader(loaderElement) {
                loaderElement.style.display = 'block';
            }
            
            // Скрыть лоадер
            function hideLoader(loaderElement) {
                loaderElement.style.display = 'none';
            }
            
            // События
            convertBtn.addEventListener('click', convertCurrency);
            
            swapBtn.addEventListener('click', function() {
                const temp = fromCurrencySelect.value;
                fromCurrencySelect.value = toCurrencySelect.value;
                toCurrencySelect.value = temp;
                saveUserPreferences();
            });
            
            converterToggle.addEventListener('click', function() {
                converterToggle.classList.add('active');
                ratesToggle.classList.remove('active');
                converterView.classList.add('view-active');
                ratesView.classList.remove('view-active');
            });
            
            ratesToggle.addEventListener('click', function() {
                ratesToggle.classList.add('active');
                converterToggle.classList.remove('active');
